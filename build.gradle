plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    flatDir{
        dirs 'libs'
    }
}

dependencies {
    compile (name: 'flatlaf-0.35', ext: 'jar')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
